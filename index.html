<!DOCTYPE html>
<html lang="pt-br">
<head>
    <meta charset="UTF-8">
    <meta http-equiv="X-UA-Compatible" content="IE=edge">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Manoela Coelho | GitHub</title>
    <link rel="stylesheet" href="main.css">
    <link rel="stylesheet" href="https://cdnjs.cloudflare.com/ajax/libs/animate.css/4.1.1/animate.min.css">
</head>
<body>
    <header>
        <div class="container">
            <img class="profile-avatar" id="avatar" src="manoela.jpeg" alt="Uma foto minha.">
            <h1 class="profile-name" id="name"></h1>
            <h2 class="profile-username" id="username"></h2>
            <ul class="numbers">
                <li class="numbers-item">
                    <h4>Reposit√≥rios</h4>
                    <span id="repos"></span>
                </li>
                <li class="numbers-item">
                    <h4>Seguidores</h4>
                    <span id="followers"></span>
                </li>
                <li class="numbers-item">
                    <h4>Seguindo</h4>
                    <span id="following"></span>
                </li>
            </ul>
            <a href="#" id="link" class="profile-link">Ver no GitHub</a>
        </div>
    </header>
    <div class="projeto-galeria"></div>

    <script src="main.js"></script>
</body>
</html>
